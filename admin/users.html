<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - カフェファインダー管理画面</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>☕ 管理画面</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>ダッシュボード</span>
                </a>
                <a href="cafes.html" class="nav-item">
                    <i class="fas fa-coffee"></i>
                    <span>カフェ管理</span>
                </a>
                <a href="users.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>ユーザー管理</span>
                </a>
                <a href="content.html" class="nav-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>コンテンツ監視</span>
                </a>
                <div class="sidebar-divider"></div>
                <a href="../client/index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>クライアント画面</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>ユーザー管理</h1>
                <div class="admin-user">
                    <i class="fas fa-user-circle"></i>
                    <span>管理者 ▾</span>
                    <ul class="admin-user-dropdown">
                        <li><a href="settings.html"><i class="fas fa-user-cog"></i> アカウント設定</a></li>
                        <li><a href="#" onclick="handleAdminLogout(); return false;"><i class="fas fa-sign-out-alt"></i> ログアウト</a></li>
                    </ul>
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats Cards -->
                <div class="stats-row">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div>
                            <h3>総ユーザー数</h3>
                            <p class="stat-value">1,248</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-user-check"></i>
                        <div>
                            <h3>アクティブユーザー</h3>
                            <p class="stat-value">1,156</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-user-lock"></i>
                        <div>
                            <h3>ロック中</h3>
                            <p class="stat-value">12</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-user-shield"></i>
                        <div>
                            <h3>管理者</h3>
                            <p class="stat-value">3</p>
                        </div>
                    </div>
                </div>

                <!-- Action Bar -->
                <div class="action-bar">
                    <div class="search-filter">
                        <input type="text" id="userSearch" placeholder="ユーザー名、メールで検索..." onkeyup="filterUsers()">
                        <select id="userRoleFilter" onchange="filterUsers()">
                            <option value="">すべての権限</option>
                            <option value="admin">管理者</option>
                            <option value="user">一般ユーザー</option>
                        </select>
                        <select id="userStatusFilter" onchange="filterUsers()">
                            <option value="">すべてのステータス</option>
                            <option value="active">アクティブ</option>
                            <option value="locked">ロック中</option>
                        </select>
                    </div>
                </div>

                <!-- User Table -->
                <div class="data-table-container">
                    <table class="data-table" id="userTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ユーザー名</th>
                                <th>メールアドレス</th>
                                <th>権限</th>
                                <th>登録日</th>
                                <th>ステータス</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- User Detail Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ユーザー詳細</h2>
                <span class="modal-close" onclick="closeUserModal()">&times;</span>
            </div>
            <div class="user-detail" id="userDetailContent">
                <!-- User details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeUserModal()">閉じる</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
