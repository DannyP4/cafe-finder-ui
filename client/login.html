<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - コーヒーファインダー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">☕ コーヒーファインダー</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="map.html">地図</a></li>
                <li><a href="settings.html">設定</a></li>
                <li><a href="login.html" class="active">ログイン</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <h1>ログイン</h1>
            <p class="auth-subtitle">アカウントにサインインしてください</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group form-group-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        ログイン状態を保持する
                    </label>
                    <a href="forgot-password.html" class="forgot-password-link">パスワードを忘れた場合</a>
                </div>

                <div class="error-message" id="loginError"></div>

                <button type="submit" class="btn-primary">ログイン</button>
            </form>

            <div class="auth-footer">
                <p>アカウントをお持ちでないですか？ <a href="register.html">新規登録</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 コーヒーファインダー. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
