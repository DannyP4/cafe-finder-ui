      .modal-overlay {

        position: relative;

      .modal-header {

      .location-input:focus {

        border-color: var(--primary-color);

      .location-input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 1.2rem;
      }

      .suggestions-list {

        border-radius: 8px;
        max-height: 250px;
        overflow-y: auto;
        margin-top: 0.5rem;

      .suggestions-list.show {

      .suggestion-item {

        padding-left: 3rem;
        cursor: pointer;
        transition: background-color 0.2s;
        border-bottom: 1px solid var(--border-color);
        position: relative;
      }

      .suggestion-item:last-child {

      }

      .suggestion-item:hover {
        background-color: var(--bg-light);
      }

      .suggestion-item.active {

        color: var(--bg-white);

      .suggestion-icon {

      .suggestion-item.active .suggestion-icon {

      .suggestion-name {

      .suggestion-address {

        color: var(--text-light);

      .modal-actions {

        margin-top: 2rem;

      .btn {
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        flex: 1;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: var(--bg-white);
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--text-dark);
        border: 2px solid var(--border-color);
      }

      .btn-secondary:hover {
        border-color: var(--text-light);
        background-color: var(--bg-light);
      }

      .btn:disabled {

        cursor: not-allowed;
      }

      .selected-location {
        margin-top: 1rem;

        background-color: var(--bg-light);
        border-radius: 6px;

      .selected-location.show {

      .selected-location-label {

        color: var(--text-light);
        margin-bottom: 0.5rem;
      }

      .selected-location-value {
        font-weight: 500;
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>

          <div class="selected-location-value" id="selectedLocationValue"></div>

        <div class="modal-actions">

          </button>
          <button

            disabled
          >

          </button>

      </div>
    </div>

    <script>
      // Mock location suggestions data
      const mockSuggestions = [
        {
          name: "Ê∏ãË∞∑ÈßÖ",
          address: "Êù±‰∫¨ÈÉΩÊ∏ãË∞∑Âå∫Ê∏ãË∞∑1-1-1",
          lat: 35.6595,
          lng: 139.7004,
        },
        {
          name: "Êñ∞ÂÆøÈßÖ",
          address: "Êù±‰∫¨ÈÉΩÊñ∞ÂÆøÂå∫Êñ∞ÂÆø3-38-1",
          lat: 35.6897,
          lng: 139.7008,
        },
        {
          name: "Êù±‰∫¨ÈßÖ",
          address: "Êù±‰∫¨ÈÉΩÂçÉ‰ª£Áî∞Âå∫‰∏∏„ÅÆÂÜÖ1-9-1",
          lat: 35.6812,
          lng: 139.7671,
        },
        {
          name: "Ê±†Ë¢ãÈßÖ",
          address: "Êù±‰∫¨ÈÉΩË±äÂ≥∂Âå∫ÂçóÊ±†Ë¢ã1-28-1",
          lat: 35.7295,
          lng: 139.7109,
        },
        {
          name: "‰∏äÈáéÈßÖ",
          address: "Êù±‰∫¨ÈÉΩÂè∞Êù±Âå∫‰∏äÈáé7-1-1",
          lat: 35.7138,
          lng: 139.7773,
        },
        {
          name: "Ê∏ãË∞∑Âå∫ÂΩπÊâÄ",
          address: "Êù±‰∫¨ÈÉΩÊ∏ãË∞∑Âå∫Ê∏ãË∞∑1-18-21",
          lat: 35.658,
          lng: 139.7016,
        },
        {
          name: "ÂéüÂÆøÈßÖ",
          address: "Êù±‰∫¨ÈÉΩÊ∏ãË∞∑Âå∫Á•ûÂÆÆÂâç1-18-21",
          lat: 35.6702,
          lng: 139.7026,
        },
        {
          name: "Ë°®ÂèÇÈÅìÈßÖ",
          address: "Êù±‰∫¨ÈÉΩÊ∏ãË∞∑Âå∫Á•ûÂÆÆÂâç4-12-10",
          lat: 35.6652,
          lng: 139.7126,
        },
      ];

      let selectedLocation = null;
      let currentSuggestions = [];

      const locationInput = document.getElementById("locationInput");
      const suggestionsList = document.getElementById("suggestionsList");
      const confirmBtn = document.getElementById("confirmBtn");
      const selectedLocationDiv = document.getElementById("selectedLocation");
      const selectedLocationValue = document.getElementById(
        "selectedLocationValue"
      );

      // Show suggestions when user types
      locationInput.addEventListener("input", function (e) {
        const query = e.target.value.trim().toLowerCase();

        if (query.length === 0) {
          suggestionsList.classList.remove("show");
          selectedLocationDiv.classList.remove("show");
          selectedLocation = null;
          confirmBtn.disabled = true;
          return;
        }

        // Filter suggestions based on input
        currentSuggestions = mockSuggestions.filter(
          (item) =>
            item.name.toLowerCase().includes(query) ||
            item.address.toLowerCase().includes(query)
        );

        displaySuggestions(currentSuggestions);
      });

      // Display suggestions
      function displaySuggestions(suggestions) {
        if (suggestions.length === 0) {
          suggestionsList.classList.remove("show");
          return;
        }

        suggestionsList.innerHTML = "";
        suggestions.forEach((suggestion, index) => {
          const item = document.createElement("div");
          item.className = "suggestion-item";
          item.innerHTML = `
                    <i class="fas fa-map-marker-alt suggestion-icon"></i>
                    <div class="suggestion-name">${suggestion.name}</div>
                    <div class="suggestion-address">${suggestion.address}</div>
                `;

          item.addEventListener("click", () => selectLocation(suggestion));
          item.addEventListener("mouseenter", () => {
            document
              .querySelectorAll(".suggestion-item")
              .forEach((i) => i.classList.remove("active"));
            item.classList.add("active");
          });

          suggestionsList.appendChild(item);
        });

        suggestionsList.classList.add("show");
      }

      // Select a location from suggestions
      function selectLocation(location) {
        selectedLocation = location;
        locationInput.value = location.name;
        selectedLocationValue.textContent = `${location.name} - ${location.address}`;
        selectedLocationDiv.classList.add("show");
        suggestionsList.classList.remove("show");
        confirmBtn.disabled = false;
      }

      // Confirm location
      function confirmLocation() {
        if (!selectedLocation) {
          alert("‰ΩçÁΩÆ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
          return;
        }

        // In a real app, this would send the location to the server
        // and calculate distances to coffee shops
        console.log("Selected location:", selectedLocation);

        // Show confirmation message
        alert(
          `‰ΩçÁΩÆÊÉÖÂ†±„ÅåÁ¢∫Ë™ç„Åï„Çå„Åæ„Åó„Åü: ${selectedLocation.name}\n\nËøë„Åè„ÅÆ„Ç´„Éï„Çß„ÇíÊ§úÁ¥¢„Åó„Å¶„ÅÑ„Åæ„Åô...`
        );

        // Close modal (in real app, this would navigate to home page with location set)
        closeModal();
      }

      // Close modal
      function closeModal() {
        const modal = document.getElementById("locationModal");
        modal.style.animation = "fadeOut 0.3s ease";
        setTimeout(() => {
          modal.style.display = "none";
        }, 300);
      }

      // Close modal when clicking outside
      document
        .getElementById("locationModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeModal();
          }
        });

      // Keyboard navigation
      locationInput.addEventListener("keydown", function (e) {
        const items = suggestionsList.querySelectorAll(".suggestion-item");
        const activeItem = suggestionsList.querySelector(
          ".suggestion-item.active"
        );

        if (e.key === "ArrowDown") {
          e.preventDefault();
          if (activeItem) {
            const next = activeItem.nextElementSibling;
            if (next) {
              activeItem.classList.remove("active");
              next.classList.add("active");
              next.scrollIntoView({ block: "nearest" });
            }
          } else if (items.length > 0) {
            items[0].classList.add("active");
          }
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          if (activeItem) {
            const prev = activeItem.previousElementSibling;
            if (prev) {
              activeItem.classList.remove("active");
              prev.classList.add("active");
              prev.scrollIntoView({ block: "nearest" });
            }
          }
        } else if (e.key === "Enter" && activeItem) {
          e.preventDefault();
          const index = Array.from(items).indexOf(activeItem);
          selectLocation(currentSuggestions[index]);
        } else if (e.key === "Escape") {
          suggestionsList.classList.remove("show");
        }
      });

      // Add fadeOut animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
      document.head.appendChild(style);
    </script>
