<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - コーヒーファインダー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">☕ コーヒーファインダー</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="map.html">地図</a></li>
                <li><a href="settings.html">設定</a></li>
                <li><a href="login.html">ログイン</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <h1>新規登録</h1>
            <p class="auth-subtitle">新しいアカウントを作成</p>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="helper-text">6文字以上で入力してください</span>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">パスワード確認</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意します
                    </label>
                </div>

                <div class="error-message" id="registerError"></div>

                <button type="submit" class="btn-primary">登録</button>
            </form>

            <div class="auth-footer">
                <p>すでにアカウントをお持ちですか？ <a href="login.html">ログイン</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 コーヒーファインダー. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
