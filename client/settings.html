<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - コーヒーファインダー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">☕ コーヒーファインダー</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="map.html">地図</a></li>
                <li class="dropdown">
                    <a href="settings.html" class="dropdown-toggle active">設定 ▾</a>
                    <ul class="dropdown-menu">
                        <li><a href="settings.html">👤 アカウント</a></li>
                        <li><a href="#" onclick="handleLogout(); return false;">🚪 ログアウト</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container settings-page">
        <h1>アカウント設定</h1>

        <div class="settings-container">
            <section class="settings-section">
                <h2>プロフィール情報</h2>
                <form id="profileForm" onsubmit="handleProfileUpdate(event)">
                    <div class="form-group">
                        <label for="profileName">お名前</label>
                        <input type="text" id="profileName" name="profileName" required>
                    </div>

                    <div class="form-group">
                        <label for="profileEmail">メールアドレス</label>
                        <input type="email" id="profileEmail" name="profileEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="profilePhone">電話番号（任意）</label>
                        <input type="tel" id="profilePhone" name="profilePhone">
                    </div>

                    <div class="success-message" id="profileSuccess"></div>
                    <div class="error-message" id="profileError"></div>

                    <button type="submit" class="btn-primary">プロフィールを更新</button>
                </form>
            </section>

            <section class="settings-section">
                <h2>パスワード変更</h2>
                <form id="passwordForm" onsubmit="handlePasswordChange(event)">
                    <div class="form-group">
                        <label for="currentPassword">現在のパスワード</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">新しいパスワード</label>
                        <input type="password" id="newPassword" name="newPassword" required minlength="6">
                        <span class="helper-text">6文字以上で入力してください</span>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">新しいパスワード確認</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>

                    <div class="success-message" id="passwordSuccess"></div>
                    <div class="error-message" id="passwordError"></div>

                    <button type="submit" class="btn-primary">パスワードを変更</button>
                </form>
            </section>

            <section class="settings-section">
                <h2>通知設定</h2>
                <form id="notificationForm">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="emailNotifications" checked>
                            メール通知を受け取る
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newShopNotifications" checked>
                            新しいカフェの通知
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="promotionNotifications">
                            プロモーション情報
                        </label>
                    </div>
                </form>
            </section>

            <section class="settings-section danger-zone">
                <h2>アカウント管理</h2>
                <button onclick="handleLogout()" class="btn-secondary">ログアウト</button>
                <button onclick="handleDeleteAccount()" class="btn-danger">アカウント削除</button>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 コーヒーファインダー. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
        });
    </script>
</body>
</html>
