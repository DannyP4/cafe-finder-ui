<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードを忘れた場合 - コーヒーファインダー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">☕ コーヒーファインダー</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="map.html">地図</a></li>
                <li><a href="settings.html">設定</a></li>
                <li><a href="login.html">ログイン</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <div class="forgot-password-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>パスワードを忘れた場合</h1>
            <p class="auth-subtitle">登録されているメールアドレスを入力してください。<br>パスワードリセットのリンクをお送りします。</p>

            <form id="forgotPasswordForm" onsubmit="handleForgotPasswordSubmit(event)">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> メールアドレス
                    </label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="success-message" id="successMessage" style="display: none;"></div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> リセットリンクを送信
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="login.html">← ログインページに戻る</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 コーヒーファインダー. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
